name: Test grammar

on:
  push:
    branches: ["*"]
    paths:
      - grammar.js
      - src/**
      - bindings/**
      - binding.gyp
  pull_request:
    paths:
      - grammar.js
      - src/**
      - bindings/**
      - binding.gyp

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
    steps:
      - name: Set up repository
        uses: tree-sitter-grammars/actions/setup@main
        with:
          submodules: true
          node-version: ${{vars.NODE_VERSION}}
      - name: Run tests
        uses: tree-sitter-grammars/actions/test@main
        with:
          test-library: ${{runner.os == 'Linux'}}
          examples: examples/examples/**/*.ino
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for scanner changes
        id: scanner-changes
        run: |-
          if git diff --quiet HEAD^ -- src/scanner.c; then
            printf 'changed=false\n' >> "$GITHUB_OUTPUT"
          else
            printf 'changed=true\n' >> "$GITHUB_OUTPUT"
          fi
      - name: Fuzz parser
        uses: tree-sitter-grammars/tree-sitter-fuzz-action@v3
        if: steps.scanner-changes.outputs.changed == 'true'
